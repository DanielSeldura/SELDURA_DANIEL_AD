<p>chat works!</p>
<h5 *ngFor="let d of messagesReceived; index as i">
  {{ d.userName }}|{{ d.message }}|{{ d.sent.valueOf() }}
</h5>
<div>
    <label for="MESSAGE">Message</label>
    <input type="text" name="USERNAME" [formControl]="fcUsername" />
    <input type="text" name="MESSAGE" [formControl]="fcMessage" />
  <button (click)="send()">Send</button>
</div>
